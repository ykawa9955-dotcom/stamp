<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スタンプラリー</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f5f5f5;
        }

        h1 {
            margin-top: 20px;
        }

        #stampContainer {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stamp {
            width: 100%;
            height: 60px;
            background: #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .stamped {
            background: #ff6f61;
            color: white;
        }

        /* ★ 手動リセットボタン調整 ★ */
        #resetBtn {
            width: 33%;
            padding: 8px 0;
            background: #4D8CFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            align-self: flex-end;
            margin-right: 5%;
            margin-top: 10px;
        }

        #resetWrapper {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-end;
        }

        /* ★ バウンスアニメーション ★ */
        @keyframes bounce {
            0%   { transform: scale(1); }
            30%  { transform: scale(1.25); }
            60%  { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .bounce {
            animation: bounce 0.4s ease-out;
        }
    </style>
</head>
<body>

    <h1>スタンプラリー</h1>
    <p>QRコードを読み取るとスタンプが追加されるよ！</p>

    <div id="stampContainer">
        <div class="stamp" id="stamp1">スタート1</div>
        <div class="stamp" id="stamp2">スタンプ2</div>
        <div class="stamp" id="stamp3">スタンプ3</div>
        <div class="stamp" id="stamp4">スタンプ4</div>
        <div class="stamp" id="stamp5">スタンプ5</div>
    </div>

    <div id="resetWrapper">
        <button id="resetBtn">リセット</button>
    </div>

    <script>
        /* ------------------------------
            ① 自動リセット
        ------------------------------ */
        const TODAY_KEY = "lastAccessDate";
        const STAMP_KEY = "stamps";

        const today = new Date().toISOString().slice(0, 10);
        const lastDate = localStorage.getItem(TODAY_KEY);

        if (lastDate && lastDate !== today) {
            localStorage.removeItem(STAMP_KEY);
        }
        localStorage.setItem(TODAY_KEY, today);

        /* ------------------------------
            ② スタンプ処理
        ------------------------------ */
        const url = new URL(window.location.href);

        const stampID =
            url.searchParams.get("stamp_id") ||
            url.searchParams.get("id") ||
            url.searchParams.get("stamp");

        const saved = JSON.parse(localStorage.getItem(STAMP_KEY) || "[]");

        saved.forEach(id => {
            const el = document.getElementById(`stamp${id}`);
            if (el) el.classList.add("stamped");
        });

        if (stampID) {
            const stampNum = Number(stampID);
            const el = document.getElementById(`stamp${stampNum}`);

            if (el && !saved.includes(stampNum)) {
                // 保存
                saved.push(stampNum);
                localStorage.setItem(STAMP_KEY, JSON.stringify(saved));

                // stamped 適用
                el.classList.add("stamped");

                // ★ バウンス効果を付ける
                el.classList.add("bounce");
                el.addEventListener("animationend", () => {
                    el.classList.remove("bounce");
                }, { once: true });
            }
        }

        /* ------------------------------
            ③ 手動リセット
        ------------------------------ */
        document.getElementById("resetBtn").addEventListener("click", () => {
            if (confirm("スタンプをリセットしますか？")) {
                localStorage.removeItem(STAMP_KEY);
                localStorage.setItem(TODAY_KEY, today);
                location.reload();
            }
        });
    </script>

</body>
</html>
