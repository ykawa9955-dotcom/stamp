<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>スタンプラリー</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f5f5f5;
        }

        h1 {
            margin-top: 20px;
        }

        /* 2列配置 */
        #stampContainer {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stamp {
            width: 100%;
            height: 60px;
            background: #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .stamped {
            background: #ff6f61;
            color: white;
        }

        /* バウンス */
        @keyframes bounceAnim {
            0% { transform: scale(0.6); }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .bounce {
            animation: bounceAnim 0.4s ease-out;
        }

        #getBtn {
            width: 60%;
            padding: 12px 0;
            margin: 10px auto;
            background: #28c628;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        #resetBtn {
            width: 33%;
            padding: 8px 0;
            background: #4D8CFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            align-self: flex-end;
            margin-right: 5%;
            margin-top: 10px;
        }

        #resetWrapper {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>

    <h1>スタンプラリー</h1>
    <p>QRコードを読み取ったら、</p><p>下の「スタンプGET」ボタンを押してね！</p>

    <!-- ★ 取得数の表示場所 -->
    <p id="stampCount" style="font-weight:bold; margin-top:5px;"></p>

    <!-- 効果音 -->
    <audio id="getSound" src="get.mp3" preload="auto"></audio>

    <div id="stampContainer">
        <div class="stamp" id="stamp1">1</div>
        <div class="stamp" id="stamp2">2</div>
        <div class="stamp" id="stamp3">3</div>
        <div class="stamp" id="stamp4">4</div>
        <div class="stamp" id="stamp5">5</div>
        <div class="stamp" id="stamp6">6</div>
        <div class="stamp" id="stamp7">7</div>
        <div class="stamp" id="stamp8">8</div>
        <div class="stamp" id="stamp9">9</div>
        <div class="stamp" id="stamp10">10</div>
    </div>

    <button id="getBtn">スタンプ GET!!</button>

    <div id="resetWrapper">
        <button id="resetBtn">リセット</button>
    </div>

    <script>
        const TODAY_KEY = "lastAccessDate";
        const STAMP_KEY = "stamps";

        const today = new Date().toISOString().slice(0, 10);
        const lastDate = localStorage.getItem(TODAY_KEY);

        if (lastDate && lastDate !== today) {
            localStorage.removeItem(STAMP_KEY);
        }
        localStorage.setItem(TODAY_KEY, today);

        const url = new URL(window.location.href);
        const qrStamp =
            url.searchParams.get("stamp_id") ||
            url.searchParams.get("id") ||
            url.searchParams.get("stamp");

        let saved = JSON.parse(localStorage.getItem(STAMP_KEY) || "[]");

        /* ▼ 現在のスタンプ数を表示する関数 */
        function updateStampCount() {
            const total = 10;
            const count = saved.length;
            document.getElementById("stampCount").textContent =
                `【現在のスタンプ数：${count} / ${total}】`;
        }

        /* 初回表示 */
        updateStampCount();

        /* 色を反映 */
        saved.forEach(id => {
            const el = document.getElementById(`stamp${id}`);
            if (el) el.classList.add("stamped");
        });

        /* GETボタン */
        document.getElementById("getBtn").addEventListener("click", () => {
            if (!qrStamp) {
                alert("QRコードを読み込んでから押してね！");
                return;
            }

            const num = Number(qrStamp);
            const el = document.getElementById(`stamp${num}`);

            if (!el) {
                alert("このQRコードは無効です");
                return;
            }

            if (!saved.includes(num)) {
                saved.push(num);
                localStorage.setItem(STAMP_KEY, JSON.stringify(saved));

                el.classList.add("stamped");

                document.getElementById("getSound").play().catch(()=>{});

                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        el.classList.add("bounce");
                    });
                });
                el.addEventListener("animationend", () => {
                    el.classList.remove("bounce");
                }, { once: true });

                /* ▼▼★ 取得数 更新 ★▼▼ */
                updateStampCount();

            } else {
                alert("このスタンプはもう取っているよ！");
            }
        });

        /* リセット */
        document.getElementById("resetBtn").addEventListener("click", () => {
            if (confirm("スタンプをリセットしますか？")) {
                localStorage.removeItem(STAMP_KEY);
                localStorage.setItem(TODAY_KEY, today);
                location.reload();
            }
        });
    </script>

</body>
</html>
